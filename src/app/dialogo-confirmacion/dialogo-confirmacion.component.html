<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions>
    <button class="btn btn-danger" mat-button (click)="cerrarDialogo()">No</button>
    <button class="btn btn-success" mat-button (click)="confirmado()" cdkFocusInitial>Sí</button>
</div>
