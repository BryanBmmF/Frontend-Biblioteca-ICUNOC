<mat-toolbar color="primary">
  <img
  width="40"
  alt="USAC Logo"
  src="https://th.bing.com/th/id/R357b881f7404a7510172712ba8df9b7a?rik=1F6J6d8A%2bhOR5g&riu=http%3a%2f%2fcceeusac.com%2fasignaciones%2fImagenes%2flogo_usac.png&ehk=KplsqbdMJu2aTx%2bzT5h2DGcFKOP5faojo95W%2bTVxoPM%3d&risl=&pid=ImgRaw"
  />
    <span>Biblioteca Ingeniería</span>
    <div class="spacer"></div>
    <button mat-button [matMenuTriggerFor]="belowMenu">Prestamos</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="beforeMenu">Recientes</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="afterMenu">Carreras</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

<div class="content" role="main">
  <div class="card highlight-card card-small">

    <img id="rocket" alt="Rocket Ship" src="https://th.bing.com/th/id/R357b881f7404a7510172712ba8df9b7a?rik=1F6J6d8A%2bhOR5g&riu=http%3a%2f%2fcceeusac.com%2fasignaciones%2fImagenes%2flogo_usac.png&ehk=KplsqbdMJu2aTx%2bzT5h2DGcFKOP5faojo95W%2bTVxoPM%3d&risl=&pid=ImgRaw" width="90">

    <h2>Catálogo</h2>


  </div>
  <mat-accordion >
      <mat-expansion-panel *ngFor="let category of categories; let i = index">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{category.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list role="list" *ngFor="let book of category.books; let j = index">
          <mat-list-item role="listitem"><a href="https://www.google.com.gt">{{book.name}}, {{book.author}}, {{book.edition}} edición.</a>
          <div class="spacer"></div>
          <div *ngIf="book.available; else notAvailable">Disponibilidad: <span class="availableDot"></span></div>
          <ng-template #notAvailable>
            Disponibilidad: <span class="notAvailableDot"></span>
          </ng-template>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <!-- Footer -->
  <footer>
      Te gusta esta biblioteca?&nbsp;
      <a href="https://github.com/BryanBmmF/Frontend-Biblioteca-ICUNOC" target="_blank" rel="noopener"> Apoyanos y danos una estrella en GitHub
        <div class="github-star-badge">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          Star
        </div>
      </a>
      <a href="https://github.com/BryanBmmF/Frontend-Biblioteca-ICUNOC" target="_blank" rel="noopener">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#1976d2"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
  </footer>
