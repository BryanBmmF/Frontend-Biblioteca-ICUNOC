<mat-toolbar color="primary">
  <img width="40" alt="USAC Logo"
    src="https://th.bing.com/th/id/R357b881f7404a7510172712ba8df9b7a?rik=1F6J6d8A%2bhOR5g&riu=http%3a%2f%2fcceeusac.com%2fasignaciones%2fImagenes%2flogo_usac.png&ehk=KplsqbdMJu2aTx%2bzT5h2DGcFKOP5faojo95W%2bTVxoPM%3d&risl=&pid=ImgRaw" />
  <span>Biblioteca Ingenier√≠a</span>
  <!--Boton para cerrar sesion-->
  <button (click)="inicio()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

  <div class="row mt-5">
    <div class="container">
      <div class="card highlight-card card-small">
        <br><br><br>
    
        <h2>INGRESO DE UN NUEVO LIBRO</h2>
    
    
      </div>
      <div class="col-md-4 mx-auto">
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="autor">Autor</label>
                  <input type="text" class="form-control" id="autor" name="autor"
                  [(ngModel)]="autor" required>
              </div>
              <div class="form-group">
                <label for="Codigo">Codigo</label>
                <input type="text" class="form-control" id="Codigo" name="Codigo"
                [(ngModel)]="codigo" required>
              </div>
              <div class="form-group">
                <label for="edicion">Edicion</label>
                <input type="number" class="form-control" id="edicion" name="edicion"
                [(ngModel)]="edicion" required>
              </div>
              <div class="form-group">
                <label for="Fecha">Fecha</label>
                <input type="date" class="form-control" id="Fecha" name="Fecha"
                [(ngModel)]="fechaPublicacion" required>
              </div>
              <div class="form-group">
                <label for="idioma">Idioma</label>
                <input type="text" class="form-control" id="idioma" name="idioma"
                [(ngModel)]="idioma" required>
              </div>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                [(ngModel)]="nombre" required>
            </div>
              <div class="form-group">
                <label for="idioma">Imagen</label>
                <input type="url" class="form-control" id="Imagen" name="Imagen"
                [(ngModel)]="imagen" required>
              </div>
              <div class="form-group">
                <label for="Stock">Stock</label>
                <input type="number" class="form-control" id="Stock" name="Stock"
                [(ngModel)]="stock" required>
              </div>
              <div class="form-group">
                <label for="Categoria">Categoria</label>
                <input type="number" class="form-control" id="Categoria" name="Categoria"
                [(ngModel)]="categoria" required>
              </div>
              <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
          </form>
      </div>
  </div>
