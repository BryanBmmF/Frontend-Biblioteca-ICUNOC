
<!--Menu de opciones-->
<mat-toolbar color="primary">
  <img width="40" alt="USAC Logo"
    src="https://th.bing.com/th/id/R357b881f7404a7510172712ba8df9b7a?rik=1F6J6d8A%2bhOR5g&riu=http%3a%2f%2fcceeusac.com%2fasignaciones%2fImagenes%2flogo_usac.png&ehk=KplsqbdMJu2aTx%2bzT5h2DGcFKOP5faojo95W%2bTVxoPM%3d&risl=&pid=ImgRaw" />
  <span>Biblioteca Ingeniería</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="afterMenu">Biblioteca</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button routerLink="/catalogo" mat-menu-item>Catalogo</button>
      <button routerLink="/login" mat-menu-item>Iniciar Sesion</button>
    </mat-menu>
    <button routerLink="/login" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>login</mat-icon>
    </button>
</mat-toolbar>

<!--Card para formulario de login-->
<main>
  <mat-card>
    <form action="#">
      <img width="50" alt="USAC Logo"
      src="https://th.bing.com/th/id/R357b881f7404a7510172712ba8df9b7a?rik=1F6J6d8A%2bhOR5g&riu=http%3a%2f%2fcceeusac.com%2fasignaciones%2fImagenes%2flogo_usac.png&ehk=KplsqbdMJu2aTx%2bzT5h2DGcFKOP5faojo95W%2bTVxoPM%3d&risl=&pid=ImgRaw" />
      <mat-label> 
        <h2>Login de Usuarios</h2>
      </mat-label>
      <mat-form-field>
        <mat-label>Usuario: </mat-label>
        <input type="text" [(ngModel)]="user" name="user" matInput placeholder="mi usuario">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña: </mat-label>
        <input type="password" [(ngModel)]="password" name="password" matInput placeholder="mi contraseña">
      </mat-form-field>
      <button type="submit" (click)="login()" mat-raised-button color="accent" style="display: block; width: 100%;">Ingresar</button>
    </form>
  </mat-card>  
</main>
