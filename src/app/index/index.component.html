<!--Menu de opciones-->
<mat-toolbar color="primary">
  <img width="40" alt="USAC Logo"
    src="https://th.bing.com/th/id/R357b881f7404a7510172712ba8df9b7a?rik=1F6J6d8A%2bhOR5g&riu=http%3a%2f%2fcceeusac.com%2fasignaciones%2fImagenes%2flogo_usac.png&ehk=KplsqbdMJu2aTx%2bzT5h2DGcFKOP5faojo95W%2bTVxoPM%3d&risl=&pid=ImgRaw" />
  <span>Biblioteca Ingeniería</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="bibliotecaMenu">Biblioteca</button>
  <mat-menu #bibliotecaMenu="matMenu" xPosition="after">
    <button routerLink="/catalogo" mat-menu-item>Catalogo de libros</button>
    <button routerLink="/solicitudes" mat-menu-item>Buscar solicitudes</button>
    <button routerLink="/cancelarReservacion" mat-menu-item>Cancelar Reservación</button>
    <button routerLink="/login" mat-menu-item>Iniciar Sesión</button>
    <button routerLink="/" mat-menu-item>Volver al inicio</button>
  </mat-menu>
  <button routerLink="/login" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>

<main>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Sistema de Biblioteca de la División de Ciencias de la Ingeniería CUNOC-USAC</mat-card-title>
      <mat-card-subtitle> AEIO </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <br>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/images/cunoc-1.jpg" class="img-fluid" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/cunoc-2.jpg" class="img-fluid" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/cunoc-3.jpg" class="img-fluid" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button routerLink="/catalogo" mat-raised-button color="primary">Ver Catálogo</button>
      <button routerLink="/login" mat-raised-button color="primary">Iniciar Sesión</button>
    </mat-card-actions>

    <h2><strong>Tenemos contenido sobre:</strong></h2>
    <ol class="list-group list-group-numbered" *ngFor="let category of categories; let i = index">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{category.nombre}}</div>
          {{category.descripcion}}
        </div>
      </li>
    </ol>
  </mat-card>

</main>
