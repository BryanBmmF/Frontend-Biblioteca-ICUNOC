
<div class = "text-center" *ngIf = "isLogged; else loggedOut">
    <h2>Ya has iniciado sesion</h2>
</div>

<!--Vista de campos para el login-->
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <!--Un Tab de Bootstrap.com-->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                    </li>
                  </ul>
            </div>
            <div class="card-body">
                <!--Llamamos al metodo onLogin-->
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="usuario">Nombre de Usuario</label>
                        <input type="text" name ="usuario" id="usuario" class="form-control"
                        [(ngModel)]= "usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name ="password" id="password" class="form-control"
                        [(ngModel)]= "password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesión</button>
                    </div>

                </form>

                <!--En caso de un error-->
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
                    Fallo en el Login: {{errMsj}}
                </div>
            </div>
        </div>
    </div>
</ng-template>
