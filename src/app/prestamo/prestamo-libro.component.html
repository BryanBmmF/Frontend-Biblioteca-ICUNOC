<mat-toolbar color="primary">
    <img width="40" alt="USAC Logo"
        src="https://th.bing.com/th/id/R357b881f7404a7510172712ba8df9b7a?rik=1F6J6d8A%2bhOR5g&riu=http%3a%2f%2fcceeusac.com%2fasignaciones%2fImagenes%2flogo_usac.png&ehk=KplsqbdMJu2aTx%2bzT5h2DGcFKOP5faojo95W%2bTVxoPM%3d&risl=&pid=ImgRaw" />
    <span>Biblioteca Ingeniería</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="belowMenu">Prestamos</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="beforeMenu">Biblioteca</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button routerLink="/catalogo" mat-menu-item>Catalogo de Libros</button>
        <button routerLink="/catalogo" mat-menu-item>Listado de Libros</button>
        <button routerLink="/catalogo" mat-menu-item>Registrar Libro</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="afterMenu">Usuarios</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
        <button routerLink="/usuarios" mat-menu-item>Lista de Usuarios</button>
        <button routerLink="/registro-usuario" mat-menu-item>Registrar Usuario</button>
    </mat-menu>
    <!--Boton para cerrar sesion-->
    <button (click)="logout()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<div class="content" role="main">
    <div class="container col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Información de Prestamo</h3>
            </div>
            <div class="card-body">
                <div style="text-align: center">
                    <h1>
                            PRESTAMO
                    </h1>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="">Nombres:</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="">Apelllidos:</label>
                        <input type="text" class="form-control" id="Apelllidos" name="Apelllidos" required>
                    </div>
                    <div class="form-group">
                        <label for="">DPI:</label>
                        <input type="number" class="form-control" id="DPI" name="DPI" required><br>
                    </div>
                    <div class="form-group">
                        <label for="">Carrera:</label>
                        <input type="text" class="form-control" id="Carrera" name="Carrera" required><br>
                    </div>
                    <div class="form-group">
                        <label for="">Fecha Inicio de Prestamo:</label>
                        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required><br>
                    </div>
                    <div class="form-group">
                        <label for="">Fecha Fin de Prestamo:</label>
                        <input type="date" class="form-control" id="fechaFin" name="fechaFin" required><br>
                    </div>
                    <div class="form-group">
                        <label for="">Codigo Libro:</label>
                        <br>
                        <label for="">AQUI VA EL CODIGO QUE SE PASA POR METODO POST</label>
                        <br>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Costo:</label>
                        <br>
                        <label for="">AQUI VA EL PRECIO QUE SE PASA POR METODO POST </label>
                        
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="">Carnet:</label>
                        <input type="number" class="form-control" id="carnet" name="carnet" required><br>
                    </div>
                    <input type="checkbox" onclick="siguiente.disabled=!this.checked">Acepta Terminos y Condiciones<br>
                    <br>
                    <button id="siguiente" disabled onclick="location.href='/reserva'" class="btn btn-danger" >Reservar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<br><br>
